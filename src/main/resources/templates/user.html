<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="/bootstrap.min.css" media="screen" />
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#myPage"><span
					class="glyphicon glyphicon-globe"></span> COMPASSITES</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="/showusers.html">SHOW USERS</a></li>
					<li><a href="/showroles.html">SHOW ROLES</a></li>
					<li><a href="/users.html">ADD USER</a></li>
					<li><a href="/addrole.html">ADD ROLE</a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/dashboard.html">Home</a></li>
					<li><a href="/login.html">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>User</h1>

					<form class="form-horizontal"
						th:action="@{/user/{id}/roles(id=${user.id})}" method="post"
						enctype="multipart/form-data">
						<fieldset>
							<div class="form-group">
								<label class="col-lg-2 control-label">Name</label>
								<div class="col-lg-6">
									<!-- disabled="disabled" -->
									<input type="text" class="form-control" enabled="th:value="
										th:value="${user.firstName + ' ' + user.lastName}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">Email</label>
								<div class="col-lg-6">
									<!-- disabled="disabled" -->
									<input type="text" class="form-control" enabled="th:value="
										th:value="${user.email}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">UserName</label>
								<div class="col-lg-6">
									<!-- disabled="disabled" -->
									<input type="text" class="form-control" enabled="th:value="
										th:value="${user.username}" />

								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">Roles</label>
								<div class="col-lg-10">
									<div th:each="role : ${user.roles}">
										<span th:text="${role.rolename}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-6 col-lg-offset-2">
									<div class="input-group">
										<select name="roleId" class="form-control">
											<option th:each="role : ${roles}" th:value="${role.id}"
												th:text="${role.rolename}">Role</option>
										</select> <span class="input-group-btn">
											<button type="submit" class="btn btn-default">Add
												Role</button>
										</span>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
